<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Game</title>
    <meta name="description" content="A basic HTML5 game">
    <meta name="author" content="Huong">
</head>

<body>
    <canvas id="canvas" width="750" height="400">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        let secondsPassed;
        let oldTimeStamp = 0;
        let fps;

        function gameLoop(timeStamp) {
            // Calculate the number of seconds passed since the last frame
            secondsPassed = (timeStamp - oldTimeStamp) / 1000;
            oldTimeStamp = timeStamp;

            // Calculate fps
            fps = Math.round(1 / secondsPassed);

            // Clear the canvas
            context.fillStyle = 'white';
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Draw FPS on the canvas
            context.font = '25px Arial';
            context.fillStyle = 'black';
            context.fillText("FPS: " + fps, 10, 30);

            // The loop function has reached its end. Keep requesting new frames
            window.requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        window.requestAnimationFrame(gameLoop);
    </script>
</body>

</html>
